site_name: AffineLab Knowledge Docs
site_description: A knowledge base for sharing insights on selected technical topics. Built with MkDocs.
site_url: !ENV [SITE_URL, "http://127.0.0.1:8000/"]
site_dir: site

theme:
  name: material
  language: en
  features:
    - navigation.sections
    - content.code.copy

nav:
  - Home: index.md

plugins:
  - search
  - i18n:
      languages:
        - locale: zh
          name: 中文
          default: true
          build: true
        - locale: en
          name: English
          build: true

extra:
  alternate:
    - name: English
      link: !ENV [SITE_URL, "http://127.0.0.1:8000/"]
      lang: en
    - name: 中文
      link: !ENV [SITE_URL_ZH, "http://127.0.0.1:8000/zh/"]
      lang: zh

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - toc:
      permalink: true
